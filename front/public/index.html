<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Balises meta -->
        <meta charset="UTF-8">
        <!-- Balises meta END -->

        <!-- Balises Meta description -->
        <meta name="description" content="Groupomania, réseau social d'entreprise">
        <meta name="author" content="Paul LECEO - Directeur d'agence, Fanny LUXE - UX Designer, Emilie GOURLIN - Web développeur">
        <meta name="copyright" content="&copy; 2020 - Groupomania">
        <!-- Balises Meta description END -->

        <!--Balises meta pour la compatibilté navigateurs et différents device-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Balises meta pour la compatibilté navigateurs et différents device END -->

        <!-- favicon -->
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <!-- favicon END -->

        <!-- titre -->
        <title><%= htmlWebpackPlugin.options.title %></title>
        <!-- titre END -->

        <!-- Feuilles de style -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
        <!-- Feuilles de style END -->
    </head>
    <body>
        <noscript>
            <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    </body>
</html>
